<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="./styles.css"></link>
</head>
<body>
    <div id="main">
    
    <!-- location end-->
    <div id="location">
    <h1 id="city"></h1>
    <h3 id="country"></h3>
    <h4 id="latlon"></h4>
    </div>

    <!-- weather data -->
    <div id="data">
    <div>
        <span id="temperature"></span>
        <span id="degreeSymbol"></span>
        <span id="icon"></span>
    </div>

    <div id="font-size-wrapper">

    <div id="conditions"></div>
    <div id="winds"></div>
    <div id="pressure"></div>
    <div id="humidity"></div>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    </div> <!-- end font-size-wrapper -->

    <div><button id="unit" type="button" class="btn btn-primary">Change to Imperial Units</button></div>
    </div> <!-- end data -->
    </div> <!-- end main -->
</body>
</html>

<script type="text/javascript" src="./app.js"></script> 

</body>

</html>
